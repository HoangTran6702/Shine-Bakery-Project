<table style="width: 85%">
  <tr>
    <td>
      <img src="{{itemPro.image}}" style="width: 450px; height: 350px; border-radius: 20px;">
    </td>
    <td>
      <h3 class="productName">{{itemPro.name}}</h3>
      <p class="productPrice">{{itemPro.price}} Ä‘</p>
      <h5>Category:</h5><p class="productCate">{{itemPro.category}}</p>

      <div class="quantity-group">
        <h5>Quantity</h5>
        <button (click)="handleQuantity('minus')" >-</button>
        <input type="text" value="{{productQuantity}}">
        <button (click)="handleQuantity('plus')" >+</button>
      </div>
      <div>
        <button class="form-button" (click)="buyNow()">Buy now</button>
        <button *ngIf="removeCart" class="form-button" (click)="removeToCart(itemPro.id)">Remove to cart</button>
        <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to cart</button>
      </div>
    </td>
  </tr>
  <tr>
    <td style="width: 55%">
      <h4>Ingredients</h4>
      <hr>
      <p class="des">{{itemPro.description}}</p>
    </td>
    <td class="contact">
      <h4>Contact us</h4>
      <div class="icon-contact">
        <img src="./assets/images/zalo.png" style="width:35px; margin-right:20px"/>
        <img src="./assets/images/facebook.png" style="width:35px; margin-right:20px"/>
        <img src="./assets/images/Instagram.png" style="width:35px; margin-right:20px"/>
      </div>
    </td>
  </tr>
</table>
