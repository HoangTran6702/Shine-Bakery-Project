<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Sign-up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)" >
            <input type="text"
            class="form-input"
            placeholder="Enter User Name"
            name="name"
            ngModel
            />
            <input type="text"
            class="form-input"
            placeholder="Enter User Email"
            name="email"
            ngModel
            />
            <input type="password"
            class="form-input"
            placeholder="Enter User Password"
            name="password"
            ngModel
            />
            <button class="form-button">Sign up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to login</a>
        </form>
    </div>
    <!-- Login -->
    <div *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)" >
            <p class="error-p">{{authError}}</p>
            <input type="text"
            class="form-input"
            placeholder="Enter User Email"
            name="email"
            ngModel
            #email="ngModel"
            required
            email
            />
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>

            <input type="password"
            class="form-input"
            placeholder="Enter User Password"
            name="password"
            ngModel
            minlength="2"
            maxlength="20"
            #password="ngModel"
            required
            />
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>

            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't have account? Click for sign-up</a>
        </form>
    </div>
</div>
