<header class="fixed-header" [ngClass]="{'nav-expanded': isNavExpanded}">
    <nav>
        <div *ngIf="menuType==='default'"></div>
        <div [ngSwitch]="menuType" >
            <ul *ngSwitchCase="'default'" >
                <a routerLink="/"><img src="./assets/images/logo.png" class="img-logo"></a>
                <li><button routerLink="/seller-auth">SELLER</button></li>
                <li><button routerLink="/" >HOME</button></li>
                <li><button routerLink="/products">MENU</button></li>
                <li><button routerLink="/aboutus">ABOUT US</button></li>
                <li><button routerLink="/news">NEWS</button>
                    <ul class="dropdown-content">
                        <li routerLink="/news/event"><button>EVENT</button></li>
                        <li routerLink="/news/instruction"><button>INSTRUCTION</button></li>
                        <li routerLink="/news/promotion"><button>PROMOTION</button></li>
                      </ul>
                </li>
                <li>
                    
                    <svg class="sv" style="cursor:pointer" (click)="openSearch()" xmlns="http://www.w3.org/2000/svg" height="4.5vh" viewBox="0 -960 960 960" width="3vw">
                        <path fill="#1E4530" d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                      </svg>
                      
 
                    <a routerLink="/cart-page">
                        <svg xmlns="http://www.w3.org/2000/svg" height="4.5vh" viewBox="0 -960 960 960" width="3vw">
                            <path fill="#1E4530" d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z"/>
                        </svg>
                        <span style="text-decoration: none; color: #1E4530;">({{cartItems}})</span>
                    </a>
                    <a routerLink="/user-auth">
                        <svg xmlns="http://www.w3.org/2000/svg" height="4.5vh" viewBox="0 -960 960 960" width="3vw">
                            <path fill="#1E4530" d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Zm0-60Zm0 360Z"/>
                          </svg>
                    </a>
                </li>
            </ul>

            <!-- Đổi navbar khi người bán đăng nhập -->

            <ul *ngSwitchCase="'seller'">
                <a routerLink="/"><img src="./assets/images/logo.png" class="img-logo"></a>
                <li><button routerLink="seller-add-product">Add Product</button></li>
                <li><button routerLink="seller-home">List</button></li>
                <li><button routerLink="post-news">Post News</button></li>
                <li><button (click)="logout()">Logout</button></li>
                <li><button href="#">{{sellerName | titlecase}}</button></li>
            </ul>
                        <!-- Đổi navbar khi người mua đăng nhập -->

            <div  class="user">
                <ul style="padding:0 "*ngSwitchCase="'user'">
                    <a routerLink="/"><img src="./assets/images/logo.png" class="img-logo"></a>
                    <li><button routerLink="/" >HOME</button></li>
                    <li><button routerLink="/products">MENU</button></li>
                    <li><button routerLink="/aboutus">ABOUT US</button></li>
                    <li><button routerLink="/news">NEWS</button>
                        <ul class="dropdown-content">
                            <li routerLink="/news/event"><button>EVENT</button></li>
                            <li routerLink="/news/instruction"><button>INSTRUCTION</button></li>
                            <li routerLink="/news/promotion"><button>PROMOTION</button></li>
                          </ul>
                    </li>
 
                    <li><button routerLink="my-order">MY ORDERS</button></li>
                    
                    <li><button routerLink="user-auth">{{userName | titlecase}}</button></li>
                    <li>
                    
                        <svg class="svg-user" style="cursor:pointer" (click)="openSearch()" xmlns="http://www.w3.org/2000/svg" height="4.5vh" viewBox="0 -960 960 960" width="3vw">
                            <path fill="#1E4530" d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                          </svg>
                          
     
                        <a routerLink="/cart-page">
                            <svg xmlns="http://www.w3.org/2000/svg" height="4.5vh" viewBox="0 -960 960 960" width="3vw">
                                <path fill="#1E4530" d="M240-80q-33 0-56.5-23.5T160-160v-480q0-33 23.5-56.5T240-720h80q0-66 47-113t113-47q66 0 113 47t47 113h80q33 0 56.5 23.5T800-640v480q0 33-23.5 56.5T720-80H240Zm0-80h480v-480h-80v80q0 17-11.5 28.5T600-520q-17 0-28.5-11.5T560-560v-80H400v80q0 17-11.5 28.5T360-520q-17 0-28.5-11.5T320-560v-80h-80v480Zm160-560h160q0-33-23.5-56.5T480-800q-33 0-56.5 23.5T400-720ZM240-160v-480 480Z"/> 
                            </svg>
                            <span  style="text-decoration: none; color: #1E4530;">({{cartItems}})</span>
                        </a>
           
                    </li>
                    <li><button (click)="userLogout()">LOG OUT</button></li>
                </ul>
                <div  class="search-field" [ngClass]="{'expanded': isNavExpanded}">
                    <input #searchInput (keyup.enter)="submitSearch(searchInput.value)" (keyup)="searchProduct($event)" (blur)="hideSearch()" type="text">
                    <button (click)="submitSearch(searchInput.value)">
                      <svg xmlns="http://www.w3.org/2000/svg" height="4.5vh" viewBox="0 -960 960 960" width="3vw">
                        <path fill="#1E4530" d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
                      </svg>
                    </button>
                </div>
                <ul style="width:47vw; margin-top:-4vw; list-style: none; margin-left:25vw" class="suggested-result" *ngIf="searchResult">
                    <li></li>
                    <li style="width:47vw; " *ngFor="let item of searchResult">
                      <a>{{item.name}}</a>
                    </li>
                </ul>
            </div>


            
        </div>

        

    </nav>
    
</header>
