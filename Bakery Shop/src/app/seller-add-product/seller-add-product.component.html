<div class="background">
    <div class="add-product">
      <h1>Add New Product</h1>
      <p class="message-p">{{addProductMessage}}</p>
      <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)"
       class="common-form">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Product Name"
          name="name"
          [(ngModel)]="productData.name" required
          [(ngModel)]="productData.name" required
        />
    
        <input
        type="text"
        class="form-input"
        placeholder="Enter Product Price"
        name="price"
        [(ngModel)]="productData.price"
        />
      
        <input
        type="text"
        class="form-input"
        placeholder="Enter Product Category"
        name="category"
        [(ngModel)]="productData.category"
        />
        
        <input
        type="text"
        class="form-input"
        placeholder="Enter Product Taste"
        name="taste"
        [(ngModel)]="productData.taste"
        />
        
        <textarea
        type="text"
        class="form-input"
        placeholder="Enter Product Description"
        name="description"
        [(ngModel)]="productData.description"
        ></textarea>
        
        <input
        type="text"
        class="form-input"
        placeholder="Enter Product Image URL"
        name="image"
        [(ngModel)]="productData.image"
        />
        <button class="form-button">Add Product</button>
      </form>
    </div>
  </div>
